<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="d p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4 gen">Password Generator</h2>

            <div class="mb-3">
                <label for="Number" class="form-label ">Number</label>
                <input id="Number" type="number" class="form-control numberInput" min="10" max="22"
                    placeholder="Gib eine Nummer zwischen 10-22">
            </div>
            <div class="checkBox">

                <div class="form-check mb-2">
                    <input id="KleineBuchstaben" type="checkbox" class="form-check-input">
                    <label for="KleineBuchstaben" class="form-check-label">Kleine Buchstaben</label>
                </div>

                <div class="form-check mb-2">
                    <input id="GrosseBuchstaben" type="checkbox" class="form-check-input">
                    <label for="GrosseBuchstaben" class="form-check-label">Gro√üe Buchstaben</label>
                </div>

                <div class="form-check mb-2">
                    <input id="Zahlen" type="checkbox" class="form-check-input">
                    <label for="Zahlen" class="form-check-label">Zahlen</label>
                </div>

                <div class="form-check mb-4">
                    <input id="Symbols" type="checkbox" class="form-check-input">
                    <label for="Symbols" class="form-check-label">Symbole</label>
                </div>
            </div>

            <button id="Submit" class="btn btn-primary w-100">Submit</button>
            <div id="anzeigen" class="mt-3 text-center "></div>
            <button id="copyButton" class="btn btn-primary w-100 mt-3">Kopieren</button>
        </div>
    </div>
    <div class="crator">
        <p>@2025 createt by Sezar</p>
    </div>


    <script src="src/js/index.js"></script>
</body>

</html>
